import:
  - ~/.config/alacritty/colors/nord.yml
  - ~/.config/alacritty/fonts.yml

env:
  TERM: xterm-256color

window:
  history: 10000
  multiplier: 3
  opacity: 1.0
  padding: 
    x: 0
    y: 10
  dynamic_padding: true
  startup_mode: Maximized
cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

scrolling:
  history: 10000
  multiplier: 3

## Live config reload
live_config_reload: true
