import:
  - ~/.config/alacritty/colors/nord.yml
  - ~/.config/alacritty/fonts.yml

env:
  TERM: xterm-256color

window:
  history: 10000
  multiplier: 3
  opacity: 1.0
  padding: 
    x: 10
    y: 10
cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

## Live config reload
live_config_reload: true
